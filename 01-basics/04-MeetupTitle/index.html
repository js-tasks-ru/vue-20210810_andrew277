<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>

      <div>
        <label v-for='id in 5' :key='id'>

      </div>
    </div>

    <script type="module" src="script.js"></script>
